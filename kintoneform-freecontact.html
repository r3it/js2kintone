<form class="kintoneform" id="kintoneform">

  <div class="form-group">
    <label for="_kintoneform__03_name">お名前 <span class="alert-danger">*</span></label>
    <input type="text" class="form-control" id="_kintoneform__03_name" name="_03_name" value="" maxlength="256" required="required" />
  </div>


  <div class="form-group">
    <label for="_kintoneform__04_email">メールアドレス <span class="alert-danger">*</span></label>
    <input type="text" class="form-control" id="_kintoneform__04_email" name="_04_email" value="" maxlength="256" required="required" />
  </div>


  <div class="form-group">
    <label for="_kintoneform__05_tel">お電話番号 <span class="alert-danger">*</span></label>
    <input type="text" class="form-control" id="_kintoneform__05_tel" name="_05_tel" value="" maxlength="256" required="required" />
  </div>

  <div class="form-group">
    <label for="_kintoneform_requestDate">希望日付</label>
    <input type="text" class="form-control" id="_kintoneform_requestDate" name="requestDate" value="" maxlength="256"  />
  </div>


  <div class="form-group">
    <label for="_kintoneform__01_com">御社名 <span class="alert-danger">*</span></label>
    <input type="text" class="form-control" id="_kintoneform__01_com" name="_01_com" value="" maxlength="256" required="required" />
  </div>


  <div class="form-group">
    <label for="_kintoneform__02_dep">部署名 <span class="alert-danger">*</span></label>
    <input type="text" class="form-control" id="_kintoneform__02_dep" name="_02_dep" value="" maxlength="256" required="required" />
  </div>


  <div class="form-group">
    <label for="_kintoneform__06_msg">ご要望等</label>
    <textarea class="form-control" id="_kintoneform__06_msg" name="_kintoneform__06_msg" rows="3" ></textarea>
  </div>




  <div id="kintoneFormSubmitSuccess" style="display: none" class="alert alert-success" role="alert"></div>
  <div id="kintoneFormSubmitAlert" style="display: none" class="alert alert-danger" role="alert"></div>
  <button type="buton" id="kintoneFormSubmit" class="btn btn-primary">送信</button>
</form>
